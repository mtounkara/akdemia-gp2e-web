<div
  class="container w-75 vh-100 d-flex justify-content-center align-items-center flex-column"
>
  <div class="container w-50 bg-white p-4 rounded mt-2">
    <h2 class="text-center fs-1">Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Entrer votre nom d'utilisateur"
          formControlName="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Entrer votre mot de passe"
          formControlName="password"
          required
        />
      </div>
      <button
        [disabled]="loginForm.invalid || isLoading"
        type="submit"
        class="btn btn-primary w-100 mt-3"
      >
        <span *ngIf="isLoading" class="spinner-border"></span
        ><span [ngClass]="isLoading ? 'hidden' : ''">Connexion</span>
      </button>
    </form>
  </div>
</div>
