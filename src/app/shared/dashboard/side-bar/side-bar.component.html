<div
  class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark-akdemia"
  style="width: 280px; height: 100vh"
>
  <div class="bg-dark-overlay">
    <a
      [routerLink]="dashboardLink"
      class="d-flex align-items-center mt-3 text-white text-decoration-none"
    >
      <span class="fs-5 fw-bold"
        ><i class="fa-solid fa-house-chimney mx-3"></i>DASHBOARD</span
      >
    </a>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item" routerLinkActiveOptions="{ exact: false }">
        <a
          class="cat nav-link text-white collapsed"
          data-bs-toggle="collapse"
          data-bs-target="#catalogue-collapse"
          aria-expanded="true"
          style="color: #fff"
        >
          <i class="fa-solid fa-angle-down mx-3"></i>Catalogues
        </a>
        <div class="collapse" id="catalogue-collapse">
          <ul
            class="btn-toggle-nav small"
            style="list-style: none; padding-left: 3rem"
          >
            <li>
              <a
                [routerLink]="themesLink"
                [routerLinkActive]="'active-link'"
                class="text-white"
                style="text-decoration: none"
                ><i class="fa-solid fa-angle-right mx-3"></i>Themes</a
              >
            </li>

            <li>
              <a
                [routerLink]="subthemesLink"
                [routerLinkActive]="'active-link'"
                class="text-white"
                style="text-decoration: none"
                ><i class="fa-solid fa-angle-right mx-3"></i>Sous Themes</a
              >
            </li>

            <li>
              <a
                [routerLink]="formationsLink"
                [routerLinkActive]="'active-link'"
                class="text-white"
                style="text-decoration: none"
                ><i class="fa-solid fa-angle-right mx-3"></i>Formations</a
              >
            </li>
          </ul>
        </div>
      </li>
      <hr />
      <li>
        <a
          [routerLink]="clientsLink"
          class="nav-link text-white"
          [routerLinkActive]="'active-link'"
        >
          <i class="fa-solid fa-angle-right mx-3"></i> Participants
        </a>
      </li>
      <hr />
      <li>
        <a
          [routerLink]="sessionsLink"
          class="nav-link text-white"
          [routerLinkActive]="'active-link'"
        >
          <i class="fa-solid fa-angle-right mx-3"></i> Sessions
        </a>
      </li>
      <hr />
      <li>
        <a
          [routerLink]="formateursLink"
          class="nav-link text-white"
          [routerLinkActive]="'active-link'"
        >
          <i class="fa-solid fa-angle-right mx-3"></i> Formateurs
        </a>
      </li>
      <hr />
    </ul>
  </div>
</div>
